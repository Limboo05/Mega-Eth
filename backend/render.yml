services:
  - type: web
    name: megaeth-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: megaeth-db
          property: connectionString

databases:
  - name: megaeth-db
    plan: free
